<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
   <!-- Hero Section -->
        <section class="hero d-flex align-items-center text-center text-white position-relative"
                style="background: url('https://cdn.pixabay.com/photo/2015/12/23/22/36/minecraft-1106252_1280.jpg') 
                        center/cover no-repeat; min-height: 100vh;">
        <div class="container">
            <h1 class="display-1 fw-bold mb-3">EcoVerse</h1>
            <p class="lead fs-3 mb-4">Play • Evolve • Sustain</p>
            <p class="fs-5 mb-5">Embark on a next-gen adventure where strategy meets sustainability.</p>
            <a href="#play" class="btn btn-success btn-lg px-5 py-3 rounded-pill shadow">
            Start Your Journey
            </a>
        </div>
        </section>

        <!-- Light Green Overlay Styles -->
        <style>
        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            /* Light green overlay with slight transparency */
            background: rgba(144, 238, 144, 0.45); /* lightgreen with 45% opacity */
        }
        .hero > .container {
            position: relative;
            z-index: 1;
        }
        </style>

</body>
</html>
