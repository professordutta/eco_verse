{% extends 'mriic/base.html' %}
{% load static %}
{% block title %}Play Games | EcoVerse{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="text-success fw-bold mb-0">EcoVerse Games</h2>
      <p class="text-muted mb-0">Choose a game to play and learn!</p>
    </div>
  </div>
  <div class="row g-4">
    {% for g in games %}
    <div class="col-12 col-sm-6 col-lg-4">
      <div class="card h-100 shadow-sm border-0">
        <div class="ratio ratio-16x9 bg-light">
          <img src="{{ g.image }}" class="card-img-top object-fit-cover" alt="Game {{ g.number }}"
               onerror="this.onerror=null;this.src='https://via.placeholder.com/800x450?text=EcoVerse+Game+{{ g.number }}';">
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ g.name }}</h5>
          <p class="card-text text-muted small mb-4">Quick, fun, and educational gameplay.</p>
          <div class="mt-auto">
            <a href="{% url 'game_play' g.number %}" class="btn btn-success w-100">Play</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
