<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Awareness Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap');
        
        * {
            font-family: 'Nunito', sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .cloud {
            background: white;
            border-radius: 50px;
            position: absolute;
            opacity: 0.9;
            animation: float 6s ease-in-out infinite;
        }
        
        .cloud:before {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }
        
        .cloud:after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }
        
        .cloud1 {
            width: 120px;
            height: 60px;
            top: 10%;
            left: 10%;
            animation-delay: -2s;
        }
        
        .cloud1:before {
            width: 80px;
            height: 80px;
            top: -40px;
            left: 10px;
        }
        
        .cloud1:after {
            width: 100px;
            height: 70px;
            top: -30px;
            right: 10px;
        }
        
        .cloud2 {
            width: 80px;
            height: 40px;
            top: 20%;
            right: 15%;
            animation-delay: -4s;
        }
        
        .cloud2:before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 10px;
        }
        
        .cloud2:after {
            width: 70px;
            height: 50px;
            top: -20px;
            right: 10px;
        }
        
        .cloud3 {
            width: 100px;
            height: 50px;
            top: 5%;
            left: 70%;
            animation-delay: -1s;
        }
        
        .cloud3:before {
            width: 70px;
            height: 70px;
            top: -35px;
            left: 10px;
        }
        
        .cloud3:after {
            width: 80px;
            height: 60px;
            top: -25px;
            right: 10px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .quiz-container {
            background: #F5DEB3;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            position: relative;
            border: 4px solid #D2691E;
        }
        
        .question-banner {
            background: #DC143C;
            color: white;
            font-weight: 800;
            padding: 8px 20px;
            border-radius: 15px 15px 0 0;
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 10;
        }
        
        .option-btn {
            background: linear-gradient(to bottom, #FF8C00, #FF6347);
            border: 3px solid #FF4500;
            border-radius: 15px;
            color: white;
            font-weight: 700;
            padding: 15px 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }
        
        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .option-btn:active {
            transform: translateY(0px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .correct {
            background: linear-gradient(to bottom, #32CD32, #228B22) !important;
            border-color: #006400 !important;
        }
        
        .incorrect {
            background: linear-gradient(to bottom, #FF6B6B, #E74C3C) !important;
            border-color: #C0392B !important;
        }
        
        .celebration {
            animation: celebrate 0.6s ease-in-out;
        }
        
        .sad-shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(5deg); }
            75% { transform: scale(1.1) rotate(-5deg); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .checkmark {
            display: inline-block;
            animation: checkmark 0.6s ease-in-out;
            color: #32CD32;
            font-size: 2rem;
            margin-left: 10px;
        }
        
        .cross {
            display: inline-block;
            animation: cross 0.5s ease-in-out;
            color: #FF6B6B;
            font-size: 2rem;
            margin-left: 10px;
        }
        
        @keyframes checkmark {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.3) rotate(180deg); opacity: 1; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }
        
        @keyframes cross {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .score-display {
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 800;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .result-screen {
            text-align: center;
            padding: 30px;
        }
        
        .result-emoji {
            font-size: 4rem;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Animated Clouds -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    
    <!-- Quiz Container -->
    <div class="w-full max-w-4xl mx-auto">
        <!-- Score Display -->
        <div class="flex justify-center mb-6">
            <div class="score-display">
                Score: <span id="score">0</span>/<span id="total">4</span>
            </div>
        </div>
        
        <!-- Main Quiz Container -->
        <div class="quiz-container p-8 pt-12 relative" id="quizContainer">
            <div class="question-banner">QUESTION</div>
            
            <!-- Question Screen -->
            <div id="questionScreen">
                <div class="text-center mb-8">
                    <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4" id="questionText">
                        Loading question...
                    </h2>
                    <p class="text-lg text-gray-600">Question <span id="questionNumber">1</span> of 4</p>
                </div>
                
                <!-- Options Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6" id="optionsGrid">
                    <button class="option-btn" onclick="selectAnswer(this, 0)">Option 1</button>
                    <button class="option-btn" onclick="selectAnswer(this, 1)">Option 2</button>
                    <button class="option-btn" onclick="selectAnswer(this, 2)">Option 3</button>
                    <button class="option-btn" onclick="selectAnswer(this, 3)">Option 4</button>
                </div>
                
                <!-- Next Button -->
                <div class="text-center mt-8">
                    <button id="nextBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105" onclick="nextQuestion()" style="display: none;">
                        Next Question
                    </button>
                </div>
            </div>
            
            <!-- Result Screen -->
            <div id="resultScreen" class="result-screen" style="display: none;">
                <div class="result-emoji" id="resultEmoji">üå±</div>
                <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4" id="resultTitle">Quiz Complete!</h2>
                <p class="text-xl text-gray-600 mb-6" id="resultMessage">Great job learning about the environment!</p>
                <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105" onclick="restartQuiz()">
                    Play Again
                </button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Planting more trees helps reduce climate change because they absorb:",
                options: ["Oxygen", "Carbon dioxide", "Nitrogen", "Helium"],
                correctAnswer: "Carbon dioxide"
            },
            {
                question: "Which of these is NOT a renewable energy source?",
                options: ["Coal", "Solar", "Hydro", "Wind"],
                correctAnswer: "Coal"
            },
            {
                question: "What is the term for cutting down large areas of forest?",
                options: ["Afforestation", "Deforestation", "Reforestation", "Plantation"],
                correctAnswer: "Deforestation"
            },
            {
                question: "Which layer of the Earth's atmosphere protects us from harmful UV rays?",
                options: ["Troposphere", "Stratosphere", "Ozone layer", "Mesosphere"],
                correctAnswer: "Ozone layer"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = false;

        // Initialize the quiz
        function initQuiz() {
            console.log('Initializing quiz...');
            currentQuestion = 0;
            score = 0;
            selectedAnswer = false;
            updateScore();
            loadQuestion();
            document.getElementById('questionScreen').style.display = 'block';
            document.getElementById('resultScreen').style.display = 'none';
        }

        // Load current question
        function loadQuestion() {
            console.log(`Loading question ${currentQuestion + 1}`);
            const question = quizData[currentQuestion];
            
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('questionNumber').textContent = currentQuestion + 1;
            
            const optionButtons = document.querySelectorAll('.option-btn');
            optionButtons.forEach((btn, index) => {
                btn.textContent = question.options[index];
                btn.className = 'option-btn';
                btn.disabled = false;
                btn.innerHTML = question.options[index];
            });
            
            document.getElementById('nextBtn').style.display = 'none';
            selectedAnswer = false;
        }

        // Handle answer selection
        function selectAnswer(button, optionIndex) {
            if (selectedAnswer) return; // Prevent multiple selections
            
            selectedAnswer = true;
            const question = quizData[currentQuestion];
            const selectedOption = question.options[optionIndex];
            const isCorrect = selectedOption === question.correctAnswer;
            
            console.log(`Selected: ${selectedOption}, Correct: ${question.correctAnswer}, Is Correct: ${isCorrect}`);
            
            // Disable all buttons
            const optionButtons = document.querySelectorAll('.option-btn');
            optionButtons.forEach(btn => btn.disabled = true);
            
            if (isCorrect) {
                // Correct answer animation
                button.classList.add('correct', 'celebration');
                button.innerHTML = selectedOption + ' <span class="checkmark">‚úì</span>';
                score++;
                console.log(`Score increased to: ${score}`);
            } else {
                // Incorrect answer animation
                button.classList.add('incorrect', 'sad-shake');
                button.innerHTML = selectedOption + ' <span class="cross">‚úó</span>';
                
                // Show correct answer
                optionButtons.forEach((btn, index) => {
                    if (question.options[index] === question.correctAnswer) {
                        setTimeout(() => {
                            btn.classList.add('correct');
                            btn.innerHTML = question.options[index] + ' <span class="checkmark">‚úì</span>';
                        }, 500);
                    }
                });
            }
            
            updateScore();
            
            // Show next button or finish quiz
            setTimeout(() => {
                if (currentQuestion < quizData.length - 1) {
                    document.getElementById('nextBtn').style.display = 'inline-block';
                } else {
                    setTimeout(showResults, 1000);
                }
            }, 1500);
        }

        // Update score display
        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        // Move to next question
        function nextQuestion() {
            console.log('Moving to next question...');
            currentQuestion++;
            loadQuestion();
        }

        // Show final results
        function showResults() {
            console.log(`Quiz completed. Final score: ${score}/${quizData.length}`);
            
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
            
            const percentage = (score / quizData.length) * 100;
            let emoji, title, message;
            
            if (percentage === 100) {
                emoji = 'üåü';
                title = 'Perfect Score!';
                message = 'You\'re an environmental superstar! Keep protecting our planet!';
            } else if (percentage >= 75) {
                emoji = 'üå±';
                title = 'Great Job!';
                message = 'You know a lot about the environment! Keep learning and caring for our Earth!';
            } else if (percentage >= 50) {
                emoji = 'üåç';
                title = 'Good Effort!';
                message = 'You\'re on the right track! Keep learning about environmental protection!';
            } else {
                emoji = 'üìö';
                title = 'Keep Learning!';
                message = 'There\'s always more to discover about our amazing planet!';
            }
            
            document.getElementById('resultEmoji').textContent = emoji;
            document.getElementById('resultTitle').textContent = title;
            document.getElementById('resultMessage').textContent = `${message} You scored ${score} out of ${quizData.length}!`;
        }

        // Restart the quiz
        function restartQuiz() {
            console.log('Restarting quiz...');
            initQuiz();
        }

        // Start the quiz when page loads
        window.onload = function() {
            console.log('Page loaded, starting quiz...');
            initQuiz();
        };
    </script>
</body>
</html>
